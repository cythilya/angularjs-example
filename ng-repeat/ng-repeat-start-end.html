<!doctype html>
<html ng-app="notesApp">
<head>
<meta charset="utf-8">
<title>Notes App</title>
</head>
<body ng-controller="MainCtrl as ctrl">
	<table>
		<tr ng-repeat-start="note in ctrl.notes">
			<td>{{note.label}}</td>
		</tr>
		<tr ng-repeat-end>
			<td>Done: {{note.done}}</td>
		</tr>
	</table>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>	
<script>
angular.module('notesApp', []).controller('MainCtrl', [
	function(){
		var self = this;
		self.notes =[
			{
				id: 1, 
				label: 'First Note', 
				done: false, 
				assignee: 'Shyam',
				someRandom: 31431
			},
			{
				id: 2, 
				label: 'Second Note', 
				done: false
			},
			{
				id: 3, 
				label: 'Third Note', 
				done: true
			},
			{
				id: 4, 
				label: 'Fourth Note', 
				done: false, 
				assignee: 'Brad'
			}
		];
	}]);
</script>
</body>
</html>
